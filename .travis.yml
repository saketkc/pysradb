language: python
python:
- 3.6
- 3.5
- 2.7
install:
- pip install -U pandas click tqdm
- pip install -U sphinx ipython travis-sphinx
- pip install -U numpydoc sphinxcontrib-fulltoc guzzle_sphinx_theme
- pip install pytest coverage
script:
- make install
- pysradb
- wget -c https://starbuck1.s3.amazonaws.com/sradb/SRAmetadb.sqlite.gz && gunzip SRAmetadb.sqlite.gz && mkdir -p $TRAVIS_BUILD_DIR/data && mv SRAmetadb.sqlite $TRAVIS_BUILD_DIR/data
- make test
- make coverage
- travis-sphinx build --source=$TRAVIS_BUILD_DIR/docs
after_success:
- travis-sphinx deploy
deploy:
  provider: pypi
  distributions: sdist bdist bdist_wheel
  user: saketkc
  password:
    secure: 
  on:
    branch: master
    tags: true
    repo: saketkc/pysradb
    skip_existing: true
