name: push

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7, 3.8, 3.9, '3.10']

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -U pip
        pip install -r requirements.txt
    - name: Lint with flake8
      run: |
        pip install -U pytest coverage pytest-cov codecov black flake8
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        black --check .
    - name: Test with pytest
      run: |
        pip install --editable .
        pip install pytest
        pytest
        make coverage
        codecov
    - uses: ammaraskar/sphinx-action@master
      with:
        pre-build-command: "pip install -U pip && pip install -r requirements.txt && pip install . && pip install -U sphinx sphinxcontrib-gtagjs ipython numpydoc sphinx-tabs sphinx_rtd_theme sphinx nbsphinx ipython pydata-sphinx-theme nbsphinx-link sphinx-panels"
        docs-folder: "docs/"
    - name: Deploy
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs/_build/html/
